---
- hosts: "{{ host | default('linoder') }}"
  become: true
  remote_user: "{{ user | default('ansible_user') }}"
  tasks:
    - name: Install python3-pip and python3-virtualenv
      apt:
        name:
          - python3-pip
          - python3-virtualenv
        update_cache: yes
        state: present

    - name: Install AWS-CLI via PIP
      pip:
        name: awscli
        version: "1.38.18"
        state: present
        virtualenv: "/opt/aws-cli"
